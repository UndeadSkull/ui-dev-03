<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
        integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="add-address.css">
    <title>Add Addresses</title>
</head>

<body>
    <header class="navbar">
        <div class="menu-wrap">
            <img src="assets/icons/header-menu.svg" alt="Menu icon">
        </div>
        <div class="logo-wrap">
            <a href="/">
                <img src="assets/logo/logo-2x.png" alt="Logo icon">
            </a>
        </div>
        <div class="search-wrap">
            <input type="text" name="searchbar" placeholder="Search for the materials" id="searchbar">
        </div>
        <div class="profile-wrap">
            <img src="assets/icons/notification-icon.svg" alt="Notification icon">
            <img src="assets/icons/wishlist-icon.svg" alt="Wishlist icon">
            <img src="assets/icons/cart-icon.svg" alt="Cart icon">
            <img src="assets/images/profile-image.jpg" alt="Profile icon" id="profile-icon">
        </div>
    </header>

    <div class="add-address-wrap">
        <div class="breadcrumbs">
            <img class="icon" src="assets/icons/breadcrumbs-icon.svg" alt="">
            <a href="#" class="link">My Addresses</a>
            <a href="#" class="link active">Add New Address</a>
        </div>
        <div class="address-search-wrap">
            <input type="text" name="address-search" placeholder="Search Address" id="address-search">
            <div class="btn btn-search">Search</div>
            <div class="btn btn-save">Save Location</div>
        </div>
        <div class="map-wrap">
            <img src="assets/images/map.png" alt="">
        </div>
    </div>
</body>
