<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
        integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="filter-bar.css">
    <title>Sidebar</title>
</head>

<body>
    <header class="navbar">
        <a href="menu.html" class="menu-wrap">
            <img src="assets/icons/header-menu.svg" alt="Menu icon">
        </a>
        <div class="logo-wrap">
            <a href="index.html">
                <img src="assets/logo/logo-full-2x.png" alt="Logo icon">
            </a>
        </div>
        <form class="search-wrap" action="product-listing.html">
            <input type="text" name="searchbar" placeholder="Search for the materials" id="searchbar">
        </form>
        <div class="profile-wrap">
            <a href="notifications.html"><img src="assets/icons/notification-icon.svg" alt="Notification icon"></a>
            <a href="wishlist.html"><img src="assets/icons/wishlist-icon.svg" alt="Wishlist icon"></a>
            <a href="my-basket.html"><img src="assets/icons/cart-icon.svg" alt="Cart icon"></a>
            <a href="sidebar.html"><img src="assets/images/profile-image.jpg" alt="Profile icon" id="profile-icon"></a>
        </div>
    </header>

    <div class="filter-bar">
        <div class="accordion accordion-flush filter-wrap" id="filter-accordion">
            <div class="accordion-item filter">
                <h2 class="accordion-header filter-title" id="flush-heading1">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse1" aria-expanded="false" aria-controls="flush-collapse1">
                        Sort
                    </button>
                </h2>
                <div id="flush-collapse1" class="accordion-collapse collapse" aria-divledby="flush-heading1">
                    <div class="accordion-body filter-body">Sort Options</div>
                </div>
            </div>
            <div class="accordion-item filter">
                <h2 class="accordion-header filter-title" id="flush-heading2">
                    <button class="accordion-button active" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse2" aria-expanded="true" aria-controls="flush-collapse2">
                        Price
                    </button>
                </h2>
                <div id="flush-collapse2" class="accordion-collapse collapse show" aria-divledby="flush-heading2">
                    <div class="accordion-body filter-body">
                        <label class="checkbox-wrap">
                            <input type="checkbox" id="price1" checked="checked">
                            <span class="checkmark"></span>
                            <span>₹ 
100 to Rs. 1000</span>
                        </label>
                        <label class="checkbox-wrap">
                            <input type="checkbox" id="price2" checked="checked">
                            <span class="checkmark"></span>
                            <span>₹ 
1000 to Rs. 5000</span>
                        </label>
                        <label class="checkbox-wrap">
                            <input type="checkbox" id="price3">
                            <span class="checkmark"></span>
                            <span>₹ 
5000 to Rs. 10000</span>
                        </label>
                        <label class="checkbox-wrap">
                            <input type="checkbox" id="price4" disabled>
                            <span class="checkmark"></span>
                            <span>₹ 
10000 to Rs. 50000</span>
                        </label>
                        <label class="checkbox-wrap">
                            <input type="checkbox" id="price5" disabled>
                            <span class="checkmark"></span>
                            <span>₹ 
50000 to Rs. 100000</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="accordion-item filter">
                <h2 class="accordion-header filter-title" id="flush-heading3">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse3" aria-expanded="false" aria-controls="flush-collapse3">
                        Brand
                    </button>
                </h2>
                <div id="flush-collapse3" class="accordion-collapse collapse" aria-divledby="flush-heading3">
                    <div class="accordion-body filter-body">
                        Brand Options
                    </div>
                </div>
            </div>
            <div class="accordion-item filter">
                <h2 class="accordion-header filter-title" id="flush-heading4">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse4" aria-expanded="false" aria-controls="flush-collapse4">
                        Review
                    </button>
                </h2>
                <div id="flush-collapse4" class="accordion-collapse collapse" aria-divledby="flush-heading4">
                    <div class="accordion-body filter-body">
                        Review Options
                    </div>
                </div>
            </div>
            <div class="accordion-item filter">
                <h2 class="accordion-header filter-title" id="flush-heading5">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse5" aria-expanded="false" aria-controls="flush-collapse5">
                        Discount
                    </button>
                </h2>
                <div id="flush-collapse5" class="accordion-collapse collapse" aria-divledby="flush-heading5">
                    <div class="accordion-body filter-body">
                        Discount Options
                    </div>
                </div>
            </div>
            <div class="accordion-item filter">
                <h2 class="accordion-header filter-title" id="flush-heading6">
                    <button class="accordion-button collapsed active" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse6" aria-expanded="false" aria-controls="flush-collapse6">
                        Offers
                    </button>
                </h2>
                <div id="flush-collapse6" class="accordion-collapse collapse" aria-divledby="flush-heading6">
                    <div class="accordion-body filter-body">
                        Offers Options
                    </div>
                </div>
            </div>
            <div class="accordion-item filter">
                <h2 class="accordion-header filter-title" id="flush-heading7">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse7" aria-expanded="false" aria-controls="flush-collapse7">
                        Material
                    </button>
                </h2>
                <div id="flush-collapse7" class="accordion-collapse collapse" aria-divledby="flush-heading7">
                    <div class="accordion-body filter-body">
                        Material Options
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="product-count">
                <div>298</div>
                <div>Products Found</div>
            </div>
            <a href="product-listing.html" class="btn">APPLY <img src="assets/icons/arrow-right.svg" alt=""></a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>

</body>

</html>
