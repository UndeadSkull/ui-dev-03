<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="notifications.css">
    <title>Notifications</title>
</head>

<body>
    <header class="navbar">
        <a href="menu.html" class="menu-wrap">
            <img src="assets/icons/header-menu.svg" alt="Menu icon">
        </a>
        <div class="logo-wrap">
            <a href="index.html">
                <img src="assets/logo/logo-full-2x.png" alt="Logo icon">
            </a>
        </div>
        <form class="search-wrap" action="product-listing.html">
            <input type="text" name="searchbar" placeholder="Search for the materials" id="searchbar">
        </form>
        <div class="profile-wrap">
            <a href="notifications.html"><img src="assets/icons/notification-icon.svg" alt="Notification icon"></a>
            <a href="wishlist.html"><img src="assets/icons/wishlist-icon.svg" alt="Wishlist icon"></a>
            <a href="my-basket.html"><img src="assets/icons/cart-icon.svg" alt="Cart icon"></a>
            <a href="sidebar.html"><img src="assets/images/profile-image.jpg" alt="Profile icon" id="profile-icon"></a>
        </div>
    </header>

    <div class="noti">
        <div class="noti-header">
            <div class="noti-title">Notifications</div>
        </div>
        <div class="noti-body">
            <div class="noti-date">Today</div>
            <div class="card noti-card order-card">
                <div>
                    <div class="card-row">
                        <div class="name">Jason Jacob</div>
                        <div class="amount">â‚¹ 45,87,654.56</div>
                    </div>
                    <div class="card-row">
                        <div class="invoice">INVOICE 0005687</div>
                        <div class="date">16.12.2020</div>
                    </div>
                </div>
                <div class="categories">Furniture | Flooring | Kitchen | Wall Tiles</div>
                <div class="card-row">
                    <div class="btn-status draft">DRAFT</div>
                </div>
                <div class="card-row btn-wrap">
                    <a class="btn btn-secondary view-btn" href="">
                        <img src="assets/icons/eye-icon.svg" alt="">
                    </a>
                    <a class="btn reject-btn">
                        <span>REJECT</span>
                    </a>
                    <a class="btn accept-btn">
                        <span>ACCEPT</span>
                        <img src="assets/icons/arrow-right.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="noti-date">Yesterday</div>
            <div class="card noti-card status-card">
                Your Shipment in Progress
            </div>
        </div>
    </div>
</body>

</html>
