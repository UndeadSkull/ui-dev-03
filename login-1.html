<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
        integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login-1.css">
    <title>Login</title>
</head>

<body>
    <header class="navbar">
        <div class="menu-wrap">
            <img src="assets/icons/header-menu.svg" alt="Menu icon">
        </div>
        <div class="logo-wrap">
            <a href="/">
                <img src="assets/logo/logo-2x.png" alt="Logo icon">
            </a>
        </div>
        <div class="search-wrap">
            <input type="text" name="searchbar" placeholder="Search for the materials" id="searchbar">
        </div>
        <div class="profile-wrap">
            <img src="assets/icons/notification-icon.svg" alt="Notification icon">
            <img src="assets/icons/wishlist-icon.svg" alt="Wishlist icon">
            <img src="assets/icons/cart-icon.svg" alt="Cart icon">
            <img src="assets/images/profile-image.jpg" alt="Profile icon" id="profile-icon">
        </div>
    </header>
    
    <div class="background"></div>
    <div class="login-wrap">
        <div class="login-modal">
            <div class="logo">
                <img src="assets/logo/logo-full-2x.png" alt="">
            </div>
            <div class="body">
                <div class="phone-text">Let's Get Started</div>
                <div class="phone-wrap">
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
                    <div class="btn"><img src="assets/icons/right-arrow-red.svg" alt=""></div>
                </div>
            </div>
            <div class="footer"> 
                <div class="social d-flex">
                   <div>Or Connect using social Media</div> 
                   <img src="assets/icons/right-arrow.svg" alt="">
                </div>
                <div class="info">
                    By continuing you may receive an SMS for verification. Message and data rates may apply.
                </div>
            </div>
        </div>
    </div>
</body>
