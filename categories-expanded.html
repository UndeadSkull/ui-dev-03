<script>
    function slideRight(button) {
        var container = button.closest("div").querySelector('.viewport');
        container.scrollBy({
            top: 0,
            left: +600,
            behavior: 'smooth'
        });
    };

    function slideLeft(button) {
        var container = button.closest("div").querySelector('.viewport');
        container.scrollBy({
            top: 0,
            left: -600,
            behavior: 'smooth'
        });
    };
</script>
